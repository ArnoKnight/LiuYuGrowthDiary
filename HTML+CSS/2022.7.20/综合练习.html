<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>抓紧选择，机会少有</h3> 
    <table width="500" > 
    <tr>
        <td>性别：</td> 
    <td>
        <input type="radio" name="sex" id="nan"><label for="nan"><img src="imges/man.jpg">男</label>
        <input type="radio" name="sex" id="nv"><label for="nv"><img src="imges/women.jpg">女</label>
    </td>
    </tr>
    <tr>
        <td>生日：</td>
        <td>
            <select>
                <option>请选择年份</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>
            <select>
                <option>请选择月</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>请选择日</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>所在地区</td>
        <td>
            <input type="text" value="在湖南长沙"/>
        </td>
    </tr>
    <tr>
        <td>婚姻状况</td>
        <td>
            <input type="radio" name="hunyin" id="weihun"><label for="weihun">未婚</label>
            <input type="radio" name="hunyin" id="yihun"><label for="yihun">已婚</label>
            <input type="radio" name="hunyin" id="danshen"><label for="danshen">单身</label>
        </td>
    </tr>
    <tr>
        <td>学历</td>
        <td>
            <input type="text" value="幼儿园">
        </td>
    </tr>
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox">可爱的
            <input type="checkbox">温柔的的
            <input type="checkbox">大方的
            <input type="checkbox">霸气的
            <input type="checkbox">都喜欢
        </td>
    </tr>
    <tr>
        <td>自我介绍</td>
        <td>
            <textarea rows="3" cols="20">自我介绍</textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" value="免费注册">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="checkbox" checked="checked" >我同意相关条款
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a href="#">我是会员，立即登录</a>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <h3>我承诺</h3>
            <ul>
                <li>年满18、单身</li>
                <li>认真严肃</li>
                <li>寻找伴侣</li>
            </ul>
        </td>
    </tr>
    
    
</table>
</body>
</html>
