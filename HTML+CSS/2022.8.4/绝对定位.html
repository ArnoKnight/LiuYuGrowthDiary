<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 没有父级元素，以浏览器为基准移动 */
            top: 100px;
            right: 200px;
            height: 500px;
            width: 500px;
            background-color: pink;
        }

        .box2 {
            position: absolute;
            /* 父级有定位，以父级为基准移动 */
            top: 50px;
            left: 70px;
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box2"></div>
    </div>

</body>

</html>
