<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 830px;
            height: 500px;
            margin: 0 auto;
        }

        span {
            float: left;
            width: 200px;
            height: 500px;
            background-color: pink;
            margin-right: 10px;
        }

        div .last {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="last">4</span>
    </div>
</body>

</html>
