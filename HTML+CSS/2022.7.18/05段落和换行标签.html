    <h1>在企业中，尤其是在比较大的企业中，</h1>对于客户信息管理是相当重要的，而且也是相当麻烦的，它是企业客户管理中最基本的一项常规性工作。
    <p>而长期以来，这—类型的管理都是依赖人工来进行管理的，<br/>面对如此众多的客户信息管理反溃信息，其工作量是相当巨大的。这样不仅仅浪费了大量的人力物力，而且由于人工管理存在着大量的不可预知性，造成服务信息管理的一些不规范，使得信息管理陷入“事倍功半”的地步。
    企业客户关系管理系统能使客户信息的管理向着规范化、简单化、有效化的方向发展。</p>
